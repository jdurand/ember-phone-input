name: Test

env:
  FORCE_COLOR: 1

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: wyvox/action-setup-pnpm@v3
        with:
          pnpm-version: 8.5.1
          node-version: 16.x
          args: "--frozen-lockfile"
      - name: Test
        run: pnpm test:ember
        working-directory: test-app

  typescript-compatibility:
    name: Type checking - ${{ matrix.typescript-scenario }}
    runs-on: ubuntu-latest

    needs: [test]

    strategy:
      fail-fast: false
      matrix:
        typescript-scenario:
          - typescript@5.0
          - typescript@5.1
          - typescript@next

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: 16.x
          args: "--frozen-lockfile"
      - name: Update TS version
        run: pnpm add -D ${{ matrix.typescript-scenario }}
        working-directory: ember-phone-input
      - name: Type checking
        run: pnpm lint:types
        working-directory: ember-phone-input

  try-scenarios:
    name: "ember-try: ${{ matrix.ember-try-scenario }}"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    needs: [test]

    strategy:
      fail-fast: false
      matrix:
        ember-try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - "ember-release"
          - "ember-beta"
          - "ember-canary"
          - "embroider-safe"
          - "embroider-optimized"
          - "ember-classic"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: wyvox/action-setup-pnpm@v3
        with:
          pnpm-version: 8.5.1
          node-version: 16.x
          args: "--frozen-lockfile"
      - name: Test
        run: pnpm ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup
        working-directory: test-app

  floating-dependencies:
    name: Floating dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    needs: [test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: wyvox/action-setup-pnpm@v3
        with:
          pnpm-version: 8.5.1
          node-version: 16.x
          args: "--no-lockfile"
      - name: Test
        run: pnpm test:ember
        working-directory: test-app
